<label for="citysearch" class="city-search-label">Search for a city</label>
<input id="citysearch" class="city-search" type="text" #searchField (change)="onSearch(searchField.value)"/> 

@if(cities.length > 0) {
    <ul>
        @for (city of cities; track $index) {
            <li>
                <a class="city-link" [routerLink]="'/city/'+ city.name">{{city.name}}, {{city.region}}, {{city.country}}</a>
            </li>
        }
    </ul>
} @else if (cities.length === 0 && noResultsMessage && !error) {
    <p class="not-found-message">{{noResultsMessage}}</p>
} @else if (error) {
    <p class="not-found-message">{{error}}</p>
}
